<!DOCTYPE html>
<html>
<head>
  <title>View File - CodeVault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    CodeVault
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="center-page">
    <div class="card">
      <h2 id="filename"></h2>
      <pre id="filecontent"></pre>
      <button onclick="editFile()">Edit</button>
      <button onclick="deleteFile()">Delete</button>
      <button onclick="window.location.href='dashboard.html'">Back</button>
    </div>
  </div>

<script>
let currentFileId = null;

async function loadFile() {
  const params = new URLSearchParams(window.location.search);
  currentFileId = params.get('id');
  const res = await fetch('/api/files/' + currentFileId);
  if (res.ok) {
    const file = await res.json();
    document.getElementById('filename').textContent = file.filename;
    document.getElementById('filecontent').textContent = file.content;
  } else {
    alert('File not found');
    window.location.href = 'dashboard.html';
  }
}

function editFile() {
  window.location.href = 'editfile.html?id=' + currentFileId;
}

async function deleteFile() {
  if (!confirm('Are you sure you want to delete this file?')) return;
  const res = await fetch('/api/files/' + currentFileId, { method: 'DELETE' });
  if (res.ok) {
    alert('File deleted');
    window.location.href = 'dashboard.html';
  } else {
    alert(await res.text());
  }
}

async function logout() {
  await fetch('/api/logout');
  window.location.href = 'index.html';
}

loadFile();
</script>
</body>
</html>
